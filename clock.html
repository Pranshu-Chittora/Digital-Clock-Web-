<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="style.css" type="text/css">
      <title>Digital Clock</title>
      <link rel="shortcut icon" type="image/png" href="Images/clock-icon.png" />

</head>

<body>

      <!-- -->
      <div class="clock-container">
            <!--The page container -->
            <div class="clock">
                  <!--Contains the clock -->
                  <!--Individual time containers -->
                  <span id="hours">HH</span>
                  <span id="hm-blink" class="blink">:</span>
                  <span id="minutes">MM</span>
                  <span id="ms-blink" class="blink">:</span>
                  <span id="seconds">SS</span>
                  <span id="milli">ms</span>
                  <span id="ap">a.m.</span>

            </div>
            <a href="https://github.com/Pranshu-Chittora">
                  <!--Credits section -->
                  <div class="credits">
                        <span class="credit-img">
                              <img src="Images/github-logo.png" alt="GitHub.io" height="30px" width="30px" id="gitlogo-Img">
                        </span>
                        <span class="name">/Pranshu-Chittora</span>
                  </div>
            </a>


      </div>
      <!--Imported the js file in the last so that there is no blank screen in the initial browsing -->
      <script src="script.js"></script>
</body>

</html>
